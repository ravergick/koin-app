
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Koin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN para desarrollo rÃ¡pido) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', 
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', '-apple-system', 'sans-serif'] },
                    colors: {
                        ios: { bg: '#F2F2F7', card: '#FFFFFF', darkBg: '#000000', darkCard: '#1C1C1E', blue: '#007AFF', green: '#34C759', red: '#FF3B30', purple: '#AF52DE' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.2s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body { -webkit-tap-highlight-color: transparent; user-select: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        /* Loader Estilos */
        #loading-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #007AFF; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #error-msg { color: #ff3b30; margin-top: 20px; font-family: monospace; display: none; padding: 20px; text-align: center;}
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-ios-bg text-slate-900 dark:bg-ios-darkBg dark:text-white transition-colors duration-300">
    
    <!-- Spinner Inicial (Se oculta cuando React carga) -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="error-msg"></div>
    </div>

    <div id="root" class="h-full"></div>

    <!-- Script de Error Global -->
    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-msg');
            const spin = document.querySelector('.spinner');
            if(el) {
                if(spin) spin.style.display = 'none';
                el.style.display = 'block';
                el.innerText = "Error: " + msg;
            }
        };
    </script>

    <!-- Entry point for Vite -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
